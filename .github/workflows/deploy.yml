name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  IMAGE_NAME: webcaf

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: webcaflocalpoc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR (dev)
        run: |
          az acr build \
            -r "${ACR_NAME}" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            -t "${IMAGE_NAME}:latest" \
            .

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-push-dev
    environment: dev
    env:
      RESOURCE_GROUP: MHCLGPoc
      WEBAPP_NAME: webcaflocalpoc
      ACR_NAME: webcaflocalpoc
      JOB_NAME: webcaflocalpoc-migrate
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps (dev)
        run: |
          az containerapp update \
            -g "${RESOURCE_GROUP}" \
            -n "${WEBAPP_NAME}" \
            --image "${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${GITHUB_SHA}"

      - name: Run migrations job (dev)
        run: |
          az containerapp job start \
            -g "${RESOURCE_GROUP}" \
            -n "${JOB_NAME}"

  build-and-push-sandbox:
    runs-on: ubuntu-latest
    needs: build-and-push-dev
    env:
      ACR_NAME: webcaflocalpocsbx
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR (sandbox)
        run: |
          az acr build \
            -r "${ACR_NAME}" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            -t "${IMAGE_NAME}:latest" \
            .

  deploy-sandbox:
    runs-on: ubuntu-latest
    needs: [build-and-push-sandbox, deploy-dev]
    environment: sandbox
    env:
      RESOURCE_GROUP: MHCLGPoc-sandbox
      WEBAPP_NAME: webcaflocalpocsbx
      ACR_NAME: webcaflocalpocsbx
      JOB_NAME: webcaflocalpocsbx-migrate
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps (sandbox)
        run: |
          az containerapp update \
            -g "${RESOURCE_GROUP}" \
            -n "${WEBAPP_NAME}" \
            --image "${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${GITHUB_SHA}"

      - name: Run migrations job (sandbox)
        run: |
          az containerapp job start \
            -g "${RESOURCE_GROUP}" \
            -n "${JOB_NAME}"

  build-and-push-test:
    runs-on: ubuntu-latest
    needs: build-and-push-sandbox
    env:
      ACR_NAME: webcaflocalpoctest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push image to ACR (test)
        run: |
          az acr build \
            -r "${ACR_NAME}" \
            -t "${IMAGE_NAME}:${GITHUB_SHA}" \
            -t "${IMAGE_NAME}:latest" \
            .

  deploy-test:
    runs-on: ubuntu-latest
    needs: [build-and-push-test, deploy-sandbox]
    environment: test
    env:
      RESOURCE_GROUP: MHCLGPoc-test
      WEBAPP_NAME: webcaflocalpoctest
      ACR_NAME: webcaflocalpoctest
      JOB_NAME: webcaflocalpoctest-migrate
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps (test)
        run: |
          az containerapp update \
            -g "${RESOURCE_GROUP}" \
            -n "${WEBAPP_NAME}" \
            --image "${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${GITHUB_SHA}"

      - name: Run migrations job (test)
        run: |
          az containerapp job start \
            -g "${RESOURCE_GROUP}" \
            -n "${JOB_NAME}"
